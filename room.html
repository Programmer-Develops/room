<!DOCTYPE html>
<html>

<head>
    <title>Room Design</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-plane position="0 -10 -4" rotation="-90 0 0" width="45" height="25" src="https://th.bing.com/th/id/OIP.gDzTqbcuETRY8d4vjJLi-gHaE8?pid=ImgDet&rs=1" shadow></a-plane>
        <a-plane position="0 10 -4" rotation="90 0 0" width="40" height="25" color="white" ></a-plane>
        <a-plane position="0 0 -18" rotation="0 0 0" width="42" height="21" src="https://raw.githubusercontent.com/Ishika-07/C147/main/wall1.jpg" ></a-plane>
        <a-plane position="20 0 0" rotation="0 -90 0" width="35" height="20" src="https://th.bing.com/th/id/R.a92b490dd594f2e83d52321d888ec4fc?rik=JE871pmKG%2f9gvA&riu=http%3a%2f%2fmobileimages.lowes.com%2fproductimages%2fc36d317e-0356-4b4b-a679-c2d855e82a7c%2f15787536.jpg%3fsize%3dpdhi&ehk=wYtDvYweL1QaCLyBAonQipN1h84p6C6R3vGcMBuImKE%3d&risl=&pid=ImgRaw&r=0" ></a-plane>
        <a-plane position="-20 0 0" rotation="0 90 0" width="35" height="20" src="https://th.bing.com/th/id/R.a92b490dd594f2e83d52321d888ec4fc?rik=JE871pmKG%2f9gvA&riu=http%3a%2f%2fmobileimages.lowes.com%2fproductimages%2fc36d317e-0356-4b4b-a679-c2d855e82a7c%2f15787536.jpg%3fsize%3dpdhi&ehk=wYtDvYweL1QaCLyBAonQipN1h84p6C6R3vGcMBuImKE%3d&risl=&pid=ImgRaw&r=0"></a-plane>

        <a-box position="0 0.6 -2" color="black" height="3" width="5"></a-box>
        <a-box position="0 0.6 -1" color="rgb(20, 20, 20)" height="2" width="4" ></a-box>
        <a-box position="0 -4 -2" src="https://raw.githubusercontent.com/Ishika-07/C147/main/shelf.jpg" height="2" width="15" ></a-box>
        <a-box position="0 -6 0" color="rgb(86, 58, 58)" height="4" width="20" src="https://raw.githubusercontent.com/Ishika-07/C147/main/sofa.jpg" shadow></a-box>

        <a-box position="0 -3 4" rotation="0,90,0" src="https://raw.githubusercontent.com/Ishika-07/C147/main/glass.jpg" height="0.5" width="5" shadow></a-box>
        <a-box position="2 -5 4" color="black" height="3.5" width="0.5" ></a-box>
        <a-box position="-2 -5 4" color="black" height="3.5" width="0.5" ></a-box>
        <a-box position="0 -5 4" rotation="0,90,0" color="black" height="0.5" width="4" shadow></a-box>

        <a-box position="5 -3 4" height="3" width="0.5" src="https://raw.githubusercontent.com/Ishika-07/C147/main/chair.jpg" shadow></a-box>
        <a-box position="4.3 -4.5 4"  height="0.5" width="2" src="https://raw.githubusercontent.com/Ishika-07/C147/main/chair.jpg" shadow></a-box>

        <a-box position="-5 -3 4" height="3" width="0.5" src="https://raw.githubusercontent.com/Ishika-07/C147/main/chair.jpg" shadow></a-box>
        <a-box position="-4.3 -4.5 4"  height="0.5" width="2" src="https://raw.githubusercontent.com/Ishika-07/C147/main/chair.jpg" shadow></a-box>

        <a-cylinder position="3.5 -6 3.2" radius="0.1" height="3" color="black" shadow></a-cylinder>
        <a-cylinder position="-3.5 -6 3.2" radius="0.1" height="3" color="black" shadow></a-cylinder>
        <a-cylinder position="5.5 -6 3.2" radius="0.1" height="3" color="black" shadow></a-cylinder>
        <a-cylinder position="-5.5 -6 3.2" radius="0.1" height="3" color="black" shadow></a-cylinder>
        <a-cylinder position="5.4 -6 4.2" radius="0.1" height="3" color="black" shadow></a-cylinder>
        <a-cylinder position="-5.4 -6 4.2" radius="0.1" height="3" color="black" shadow></a-cylinder>
        <a-cylinder position="3.5 -6 4.2" radius="0.1" height="3" color="black" shadow></a-cylinder>
        <a-cylinder position="-3.5 -6 4.2" radius="0.1" height="3" color="black" shadow></a-cylinder>


        
    </a-scene>
</body>

</html>
